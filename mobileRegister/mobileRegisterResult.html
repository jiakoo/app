<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./css/mobileRegister.css?v=0.0.2">
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="weui-form">

                <div class="steps-warp steps--vertical" id="step1" active="1">
                    <div class="steps-box success" style="width:50%">
                        <div class="steps-warp-head" >
                            <div class="steps-warp-line">
                                <i class="steps-warp-line-inner"></i>
                            </div>
                            <div class="steps-warp-iconortext"><i class="icon re"></i></div>
                        </div>
                        <div class="steps-warp-main">
                            <div class="steps-warp-title">已完成</div>
                            <div class="steps-warp-description">填写注册信息</div>
                        </div>
                    </div> 
            
                    <div class="steps-box success" style="width:50%">
                        <div class="steps-warp-head">
                            <div class="steps-warp-line">
                                <i class="steps-warp-line-inner"></i>
                            </div>
                            <div class="steps-warp-iconortext"><i class="icon re"></i></div>
                        </div>
                        <div class="steps-warp-main">
                            <div class="steps-warp-title">进行中</div>
                            <div class="steps-warp-description">注册成功</div>
                        </div>
                    </div> 
                </div>

                <div class="result_img"></div>
                <div class="result_title">
                    <i class="weui-icon-success weui-icon_msg"></i>
                    <span>注册成功</span>
                </div>
                <div class="result_content">
                    <h2>SmallYellowBook，一本懂男人的书</h2>
                    <p>请使用注册账号、密码（<span>邮箱 YellowBook@YellowBook.com </span>登录<span></span>注册信息详情稍后会发送到您的邮箱，请注意查收！ </p>
                </div>
       
            </div>
        </div>
    </div>
</body>
</html>
<script src="./js/zepto.min.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js"></script>
<script src="./js/mobileRegister.js?v=1"></script>
